<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoTracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            font-size: 32px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Nanotracker Free Money System #FMS</h1>
    <p>Gib deine Nano-Wallet-Adresse ein:</p>
    <input type="text" id="walletAddress" placeholder="nano_...">
    <button onclick="getWalletBalance()">Check Balance</button>
    <div id="result"></div>
    
    <script>
        async function getWalletBalance() {
            const wallet = document.getElementById("walletAddress").value.trim();
            if (!wallet.startsWith("nano_")) {
                alert("Bitte eine gültige Nano-Adresse eingeben!");
                return;
            }
            
            document.getElementById("result").innerHTML = "Lade Daten...";
            
            try {
                // Nano RPC API für Wallet-Saldo
                const nanoResponse = await fetch(`https://api.nanocrawler.cc/v2/accounts/${wallet}`);
                const nanoData = await nanoResponse.json();
                const balanceRaw = nanoData.balance || "0";
                const balanceNano = parseFloat(balanceRaw) / 10 ** 30;
                
                // Fiat-Währungsumrechnung über Coingecko API
                const priceResponse = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=nano&vs_currencies=usd,eur,btc,xrp,tzs");
                const priceData = await priceResponse.json();
                
                const priceUSD = priceData.nano.usd;
                const priceEUR = priceData.nano.eur;
                const priceBTC = priceData.nano.btc;
                const priceXRP = priceData.nano.xrp;
                const priceTSH = priceData.nano.tzs;
                
                const balanceUSD = (balanceNano * priceUSD).toFixed(2);
                const balanceEUR = (balanceNano * priceEUR).toFixed(2);
                const balanceBTC = (balanceNano * priceBTC).toFixed(8);
                const balanceXRP = (balanceNano * priceXRP).toFixed(2);
                const balanceTSH = (balanceNano * priceTSH).toFixed(0);
                
                // Ergebnis anzeigen
                document.getElementById("result").innerHTML = `
                    <h3>Wallet: ${wallet}</h3>
                    <p>Saldo: <strong>${balanceNano.toFixed(6)} XNO</strong></p>
                    <p>Wert in Fiat & Crypto:</p>
                    <ul>
                        <li>USD: $${balanceUSD}</li>
                        <li>EUR: €${balanceEUR}</li>
                        <li>BTC: ${balanceBTC} BTC</li>
                        <li>XRP: ${balanceXRP} XRP</li>
                        <li>TSH: ${balanceTSH} TZS</li>
                    </ul>
                `;
            } catch (error) {
                document.getElementById("result").innerHTML = "Fehler beim Abrufen der Daten.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
